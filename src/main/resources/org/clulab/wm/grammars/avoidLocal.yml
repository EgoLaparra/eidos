taxonomy:
  - Entity:
    - NounPhrase
  # references, tables, etc.
  - Avoid

vars: org/clulab/wm/grammars/triggers.yml

rules:

  - name: "coordinations"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid coordinations
      # we want any coordinated entities we might encounter to be split
      [tag=CC]

  # the chunker is wont to gobble up verbs with clear arguments as part of NPs, hence this rule
  - name: "verbs-with-args"
    label: Avoid
    priority: 1
    example: "X HINDERS Y."
    type: token
    pattern: |
      # avoid verbs with arguments
      [outgoing=/^nsubj/ & tag=/^V/]
      # [outgoing=/^nsubj/ & ! outgoing=/cop/]

  - name: "references-et-al"
    label: Avoid
    priority: 3
    type: token
    pattern: |
      # avoid xrefs
      [tag=NNP] "et" "al." @Avoid


  # OURS HERE:
  - name: "triggers"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid coordinations
      # we want any coordinated entities we might encounter to be split
      [word = /^(${increase_triggers}|${decrease_triggers}|${cause_triggers}|${affect_triggers})/] # triggers used downstream


  - name: "gradable"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # avoid gradable adjectives tagged by lexicon
      [entity="B-Quantifier"] [entity="I-Quantifier"]*

  - name: "causal-triggers"
    label: Avoid
    priority: 1
    type: token
    pattern: |
      # additional triggers
      [word = /result|due/]

