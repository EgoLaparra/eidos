# ------------------- Previous Grammar Unsorted --------------------------


  - name: dueTo2-${addlabel}
    priority: ${rulepriority}
    type: token
    label: ${label}
    pattern: |
      @effect:Event [lemma="due"] [lemma="to"] @cause:Entity

  - name: dueToSyntax1-${addlabel}
    priority: ${rulepriority}
    label: ${label}
    pattern: |
      trigger = [lemma="due" & tag=/JJ/]
      cause: Entity = prep_to
      effect: Entity = <acomp

