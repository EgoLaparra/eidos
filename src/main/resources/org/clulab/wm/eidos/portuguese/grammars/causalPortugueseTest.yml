vars: org/clulab/wm/eidos/portuguese/grammars/vars.yml


rules:




  - name: causa_de-${addlabel}
    priority: ${ rulepriority }
    example: ""
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(caus|inib)/ & tag=/^NOUN/]
      cause: Entity = nsubj /conj/{,3}
      effect: Entity = nmod_de /conj/{,3}

  - name: invertido_causa_de-${addlabel}
    priority: ${ rulepriority }
    example: "Existe um consenso de que a causa da enchente é a chuva."
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(causa)/ & tag=/^NOUN/]
      cause: Entity = ((<${agents}) [!tag=/^V/])  /conj/{,3}
      # but I dont want agents that are verbs...
      effect: Entity = nmod_de /conj/{,3}

  - name: george_causada_por-${addlabel}
    priority: ${ rulepriority }
    example: "Menor incidência de goiabas com podridões, causadas principalmente por problemas sérios"
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/] (?= [word=/por/])
      cause: Entity = (obl) (?= case [word=/(?i)(por)/])
      effect: Entity = (<acl|nsubj:pass|${ agents }) /conj/{,3}

  - name: george_devido_a-${addlabel}
    priority: ${ rulepriority }
    example: "A inflamabilidade é melhorada devido à formação de uma camada termicamente isolante"
    # here we can check the correct verb for melhorada
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/]
      cause: Entity = (advmod  [word=devido]) (obl|obj) /conj/{,3}
      effect: Entity = (nsubj:pass|obj) /conj/{,3}


  - name: ported_syntax_1_verb_1_includeConj-${addlabel}
    priority: ${ rulepriority }
    example: ""
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/]
      cause: Entity = </${adverbial_clause}/ (${ agents }) # passed
      effect: Entity = /conj/{,3} /obj/{,3}


  - name: george_maximizar-${addlabel}
    priority: ${ rulepriority }
    example: "O uso da irrigação e da fertirrigação é uma das formas de maximizar a disponibilidade de fósforo ."
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/]
      cause: Entity = (${ agents }) (<${ preps }) (${ agents })
      effect: Entity = (${ objects })


  - name: 2-verbs-conj-${addlabel}
    priority: ${ rulepriority }
    example: "Os acessórios ortodônticos colados ainda promovem e favorecem a retenção de placa bacteriana e indultos , aumentando tanto o risco de cárie quanto o de gengivite."
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/]
      cause: Entity = (nsubj|(<conj [tag=VERBF] nsubj)) /^nmod/{,2} /^conj/{,2}
      effect: Entity = (conj [tag=VERBF] obj)|obj /^conj/{,2}


  - name: george_com_obl-${addlabel}
    priority: ${ rulepriority }
    example: "Com a infusão de solução de Ringer com lactato, o hematócrito diminuiu para 28,8% +/- 3,72%. "
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/] (?= [word=/(com|por)/])
      cause: Entity = obl (?= case [word = /(?i)(com|dada)/]) /^nmod_/{,2}
      effect: Entity = (nsubj:pass|${ agents }) /conj/{,3}

  - name: george_acl_subj-${addlabel}
    priority: ${ rulepriority }
    example: "O uso da irrigação e da fertirrigação é uma das formas de maximizar a disponibilidade de fósforo ."
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^V/]
      cause: Entity = <acl
      effect: Entity = (${ objects })

  - name: george_obl_obj-${addlabel}
    priority: ${ rulepriority }
    example: "O uso da irrigação e da fertirrigação é uma das formas de maximizar a disponibilidade de fósforo ."
    label: ${ label }
    action: ${ action }
    pattern: |
      trigger = [word=/(?i)^(${ trigger })/ & tag=/^N/]
      cause: Entity = <obj [lemma=/ter/] ${agents}
      effect: Entity = <obj [lemma=/ter/] obl

