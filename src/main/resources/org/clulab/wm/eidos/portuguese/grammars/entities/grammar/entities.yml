rules:
  - name: simple-np
    label: Concept
    priority: 1
    type: token
    action: checkOverlapWithAvoid
    pattern: |
      # avoids event triggers, coordinations, refs, etc.
      [chunk='B-NP']? [chunk='I-NP']+
      |
      [chunk='B-NP']

  - name: simple-vp
    label: Concept
    priority: 1
    type: token
    action: checkOverlapWithAvoid
    pattern: |
      # avoids event triggers, coordinations, refs, etc.
      [chunk='B-VP']? [chunk='I-VP']+
      |
      [chunk='B-VP']

